<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
</head>
<body>
    <h1>Data Viewer</h1>
    <button id="fetchData">Fetch Data</button>
    <button id="insertData">Insert Data</button>
    <div id="data"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/data', {
                    method: 'GET',
                    credentials: 'include', // Include credentials in the request
                });
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new TypeError('Response data is not an array');
                }

                // Create table
                const table = document.createElement('table');
                const headerRow = table.insertRow();

                // Define table headers
                const headers = ['ID', 'First Name', 'Age', 'Money'];
                headers.forEach(headerText => {
                    const header = document.createElement('th');
                    const textNode = document.createTextNode(headerText);
                    header.appendChild(textNode);
                    headerRow.appendChild(header);
                });

                // Populate table rows
                data.forEach(item => {
                    const row = table.insertRow();
                    Object.values(item).forEach(text => {
                        const cell = row.insertCell();
                        const textNode = document.createTextNode(text);
                        cell.appendChild(textNode);
                    });
                });

                // Clear previous data and append new table
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = '';
                dataDiv.appendChild(table);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        document.getElementById('insertData').addEventListener('click', async () => {
            const firstName = prompt("Enter first name:");
            const age = prompt("Enter age:");
            const money = prompt("Enter money:");

            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    credentials: 'include', // Include credentials in the request
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, age, money })
                });

                const result = await response.json();
                if (result.message) {
                    alert(result.message);
                } else {
                    throw new Error('Error inserting data');
                }
            } catch (error) {
                console.error('Error inserting data:', error);
                alert('Error inserting data');
            }
        });
    </script>
</body>
</html>
